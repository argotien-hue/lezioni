<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Elenco lezioni</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Elenco lezioni</h1>
  <ul id="lista"></ul>

  <script>
    const owner = "argotien-hue";   // il tuo username GitHub
    const repo = "lezioni";         // nome del repo
    const branch = "main";          // branch principale

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`)
      .then(res => res.json())
      .then(files => {
        const lista = document.getElementById("lista");
        files
          .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
          .forEach(f => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = f.name;
            a.textContent = f.name;
            li.appendChild(a);
            lista.appendChild(li);
          });
      })
      .catch(err => {
        document.getElementById("lista").innerHTML = "<li>Errore nel caricamento</li>";
        console.error(err);
      });
  </script>
</body>
</html>
